<template name="salvar_sorteio_template">

    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h5>Salvar Sorteio</h5>
            </div>
            <form id="js-salvar-sorteio" class="col s12">

                <label>Data do Sorteio</label>
                <input type="date" name="dataSorteio" class="datepicker">

                <label>Link do Sorteio</label>
                <input type="text" name="link" placeholder="Copie e cole o link do sorteio da Mega">


                <div class="row">
        			<div class="col s12 center">
        				<a id="js-show-add-numeros2" class="btn blue">Clique para Adicionar NÃºmeros Sorteados</a>
        			</div>

                    <div id="div-escolher-numeros2">
            			{{#each numeros_bolas jogoArray}}
            				{{{htmlNum}}}
            			{{/each}}
                    </div>

        		</div>

                <div class="right">
        		    <button type="submit" class="btn waves-effect waves-light" name="action">Salvar Sorteio</button>
                </div>

            </form>
        </div>
    </div>
</template>
