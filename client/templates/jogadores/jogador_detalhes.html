<template name="jogadores_detalhes">

    <div id="{{_id}}">
        <div class="row center">
            <h4>{{nome}}</h4>
        </div>

        <div class="container">

            <div class="row">
                <div class="col s12">
                    <h5>Situação do Pagamento: {{isPago}}</h5>
                </div>
            </div>

            <div class="row">
                <h5>Números Jogado:
                    {{> lista_numeros arrayNumeros=jogoArray size="10"}}
                </h5>
            </div>

            <div class="row right">
                <a href="/jogadores/{{_id}}/edit" class="btn blue">Editar</a>
            </div>



            <br>

            <div class="row center">
                <a id="js-excluir-jogador-botao" href="/lista-jogadores" class="btn red">Excluir</a>
            </div>

        </div>
    </div>

</template>
