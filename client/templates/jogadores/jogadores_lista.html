<template name="jogadores_lista">
    <div class="row center">
        <p>
            Informe seu telefone e confira seu jogo
        </p>
        {{> pesquisaJogador}}
    </div>


    <div class="row center">
        <h5>Lista de Jogadores</h5>
    </div>

    <div class="container">
        <ul >
            {{#each jogadores}}
            <div class="row" style="background-color:{{pagoCor isPago}}">
                <li class="collection-item" style="padding-rght:10px">
                    <span class="title">Nome: {{nome}}</span>
                    <br>
                    {{#if isLoggedIn}}
                    <span>Pago: {{estaPago isPago}}</span>
                    {{/if}}
                    <br>
                    Numeros:
                        {{#each jogoArray}}
                            {{this}}
                        {{/each}}
                    <br>
                    NÃºmero de acertos: {{pontos}}
                    <br>

                    {{#if isLoggedIn}}
                    <div class="center">
                        <a href="/jogadores/{{_id}}" class="waves-effect waves-light btn blue darken-2">Detalhes</a>
                    </div>
                    {{/if}}

                </li>
            </div>
            {{/each}}
        </ul>
    </div>
</template>
