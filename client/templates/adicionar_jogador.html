<template name="adicionar_jogador">

<div class="container">
	
	<form id="js-salvar-jogador-form">

		<div class="row">	
			<div class="input-field col s12">
				<i class="material-icons prefix">perm_identity</i>
				<input id="icon_nome" type="text" class="validate">
				<label for="icon_nome">Nome</label>
			</div>
		</div>

		<div class="row">	
			<div class="input-field">
				<i class="material-icons prefix">phone</i>
				<input id="icon_telephone" type="tel" class="validate">
				<label for="icon_telephone">Telefone</label>
			</div>
		</div>

		<div class="row">
			<input type="checkbox" id="statuPagamento" />
			<label for="statuPagamento">Jogo Pago</label>					
		</div>


		<div class="row">
			<div class="col s12 center">
				<label>Escolha os Números do jogador </label>
			</div>	

			{{#each numeros_bolas}}
				<div class="col s11 range-field">

					<label for="num_1">{{posicao}}º Número</label>

					<p class="range-field">
						<input  id="{{id}}" class="numero_escolhido" type="range" min="0" max="60" />
					</p>
				</div>

				<div class="col s1">
					<p id="label_{{id}}" class="prefix">0</p>
				</div>
			{{/each}}

		</div>

		<button type="submit"  class="btn waves-effect waves-light" name="action">Salvar</button>

	</form>

</div>

</template>
