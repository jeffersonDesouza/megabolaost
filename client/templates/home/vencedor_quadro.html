<template name="vencedores_quadro">



    {{#if temVencedor}}

		<div class="row card-panel" >

        	<div class="col s12 text-uppercase center">
				<h6>vencedores</h6>
			</div>

            <div class="row">

                <div class="col s6">
                    <div class="col s12">
                        <label>Mais Pontos</label>
                    </div>
                    {{#each vencedoresMAISpontos}}
                        {{> vencedor jogador=this cor="blue"}}
                    {{/each}}

                </div>

                <div class="col s6">
                    <div class="col s12">
                        <label>Menos Pontos</label>
                    </div>
                    {{#each vencedoresMENOSpontos}}
                        {{> vencedor jogador=this cor="lime"}}
                    {{/each}}
                </div>

            </div>

		</div>
    {{/if}}

</template>


<template name="vencedor">

    <div class="section" >
        <div class="col s12 {{cor}} lighten-3" style="padding: 10px">
            {{#each jogador.jogoArray}}
                {{this}}
            {{/each}}
        </div>

        <div class="col s12 m6 l6 {{cor}} lighten-4">
            Nome: {{jogador.nome}}
        </div>

        <div class="col s12 m6 l6 {{cor}} lighten-4">
            <strong>Acertos:{{jogador.pontos}}</strong>
        </div>

    </div>

</template>
